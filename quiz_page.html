<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Movie Quiz</title>
</head>
<style>
    :root {
        --width: "0%";
    }
    @import url('https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@600&display=swap');
    body {
        background-image: url("cinema.jpg");
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-color: red;
        padding: 0;
        margin: 0;
    }
    .title {
        color: crimson;
        text-align: center;
        position: relative;
        font-family: 'Caveat', cursive;
    }
    .quiz_form {
        display: flex;
        justify-content: center;
        margin: 2%;
    }
    #hi {
        display: flex;
        align-items: center;
        position: absolute;
        left: 0.5em;
        top: 0.5em;
        bottom:0.5em;
    }
    label {
        float: left;
        padding: 0 1em;
        text-align: center;
    }
    img {
        position: center;
        width: 400px;
        height: auto;
    }
    button {
        font-size: 18px;
        background-color: firebrick;
        border-radius: 12px;
    }
    button:disabled {
        background-color: darkgray;
    }
    #quest {
        font-size: 20px;
        font-family: 'Shadows Into Light', cursive;
    }
    .score {
        font-family: AppleGothic, sans-serif;
        position: absolute;
        top: 5%;
        left: 10%;
    }
    *,*::before,*::after {
        box-sizing: border-box;
    }
    .progress-bar {
        position: relative;
        width: 300px;
        height: 3em;
        background-color: darkred;
        border-radius: 1.5em;
        color:white;
    }
    .progress-bar::before {
        content: attr(data-label);
        display: flex;
        align-items: center;
        position: absolute;
        left: 0.5em;
        top: 0.5em;
        bottom:0.5em;
        width: calc(var(--width, 0)* 1%);
        min-width: 2rem;
        max-width: calc(100% - 1em);
        background-color: red;
        border-radius: 1em;
        padding: 1em;
    }
    @keyframes progress_animation {
        0% {width: 0%}
        5% {width: 5%}
        10% {width: 10%}
        15% {width: 15%}
        20% {width: 20%}
        25% {width: 25%}
        30% {width: 30%}
        35% {width: 35%}
        40% {width: 40%}
        45% {width: 45%}
        50% {width: 50%}
        55% {width: 55%}
        60% {width: 60%}
        65% {width: 65%}
        70% {width: 70%}
        75% {width: 75%}
        80% {width: 80%}
        85% {width: 85%}
        90% {width: 90%}
        95% {width: 95%}
        100% {width: 100%}
    }
</style>
<script src="quiz.js">
</script>
<body>
<div class="title">
    <h1>Welcome to the Movie Quiz</h1>
    <h2 div = "question_count"></h2>
</div>
<center><img src = "" alt = "img" id = "img1" width=400px height=400px></center>
<center><p id = "quest"></p></center>
<div class = "quiz_form">
<form>
    <label for="radio1">1<br />
    <input type="radio" id="radio1" value=1 name= "answer" onclick="hello()">
    </label>
    <label for="radio2">2<br />
    <input type="radio" id="radio2" value=2 name= "answer" onclick="hello()">
    </label>
    <label for="radio3">3<br />
    <input type="radio" id="radio3" value=3 name= "answer" onclick="hello()">
    </label>
    <label for="radio4">4<br />
    <input type="radio" id="radio4" value=4 name= "answer" onclick="hello()">
    </label>
    <label for="radio5">5<br />
    <input type="radio" id="radio5" value=5 name= "answer" onclick="hello()">
    </label>
</form>
</div>
<center><button type = "button" onclick="next_question()" id ="next_butt" disabled>Next</button></center>
<div class = score>
<h1>Live Percentages: </h1>
<h3 id = "action">Action: 0%</h3>
    <div class = "progress-bar" id = "alt" style = "--width: 0">
        <p id = "hi">0%</p>
    </div>
<h3 id = "anime">Anime: 0%</h3>


<h3 id = "drama">Drama: 0%</h3>
<h3 id = "fantasy">Fantasy: 0%</h3>
<h3 id = "horror">Horror: 0%</h3>
<h3 id = "comedy">Comedy: 0%</h3>
<h3 id = "psychological">Psychological: 0%</h3>
<h3 id = "scifi">Sci-Fi: 0%</h3>
<h3 id = "western">Western: 0%</h3>
<h3 id = "documentary">Documentary: 0%</h3>
</div>
<a href = "congrat_page.html"><center><button type = "button" onclick="end_game()" id ="end" disabled>End Game</button></center></a>
</body>
</html>
